<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <p>Enter the required details to predict the likelihood of diabetes.</p>
        
        <form action="{{ url_for('predict') }}" method="post">
            <label for="Age">Age:</label>
            <input type="number" name="Age" required>

            <label for="Pregnancies">Pregnancies:</label>
            <input type="number" name="Pregnancies" required>

            <label for="BMI">BMI</label>
            <input type="number" name="BMI" required>

            <label for="Glucose">Glucose</label>
            <input type="number" name="Glucose" required>

            <label for="BloodPressure">BloodPressure</label>
            <input type="number" name="BloodPressure" required>

            <label for="HbA1c">Hemoglobin A1c level (%)</label>
            <input type="number" name="HbA1c" required>

            <label for="LDL">Low-Density Lipoprotein</label>
            <input type="number" name="LDL" required>

            <label for="HDL">High-Density Lipoprotein</label>
            <input type="number" name="HDL" required>

            <label for="Triglycerides">Triglycerides</label>
            <input type="number" name="Triglycerides" required>

            <label for="WaistCircumference">WaistCircumference</label>
            <input type="number" name="WaistCircumference" required>

            <label for="HipCircumference">HipCircumference</label>
            <input type="number" name="HipCircumference" required>

            <label for="WHR">Waist-to-Hip Ratio</label>
            <input type="number" name="WHR" required>

            <label for="FamilyHistory">FamilyHistory</label>
            <input type="number" name="FamilyHistory" required>

            <label for="DietType">DietType</label>
            <input type="number" name="DietType" required>

            <label for="Hypertension">Hypertension</label>
            <input type="number" name="Hypertension" required>

            <label for="MedicationUse">MedicationUse</label>
            <input type="number" name="MedicationUse" required>

            <button type="submit">Predict</button>
        </form>

        <div class="result">
            {% if prediction is not none %}
                <h2>Prediction: {{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
